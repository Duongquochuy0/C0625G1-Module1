<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ so BMI</title>
</head>
<body>
<label >Nhập cân nặng(kg):</label>
<input type="number" id="weight"> <br>
<label>Nhập chiều cao(m):</label>
<input type="number" id="height"> <br>
<button onclick="bmi()">Tính chỉ số BMI</button>
<div id="result">Đây là kết quả</div>
<div id="inf"></div>
<script>
    function bmi(){
        let weight = parseFloat(document.getElementById("weight").value) ;
        let height = parseFloat(document.getElementById("height").value) ;
        let bmi= weight / (height ^ 2);
        document.getElementById("result").innerHTML ="Chỉ số BMI của bạn là: "+ bmi;
        if(bmi>=30.0){
            document.getElementById("inf").innerHTML = "Obese";
        } else if(bmi>=25){
            document.getElementById("inf").innerHTML = "Overweight";
        } else if(bmi>=18.5){
            document.getElementById("inf").innerHTML = "Normal";
        } else{
            document.getElementById("inf").innerHTML = "Underweight";
        }
    }
</script>
</body>
</html>
