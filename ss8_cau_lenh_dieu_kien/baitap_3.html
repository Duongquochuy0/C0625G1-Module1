<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<input type="text" id="view"> <br><br>
<table>
    <tr>
        <td>
            <button id="num1" value="1" onclick="tinh(this.value)">1</button>
        </td>
        <td>
            <button id="num2" value="2" onclick="tinh(this.value)">2</button>
        </td>
        <td>
            <button id="num3" value="3" onclick="tinh(this.value)">3</button>
        </td>
        <td>
            <button id="cong" value="+" onclick="tinh(this.value)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="num4" value="4" onclick="tinh(this.value)">4</button>
        </td>
        <td>
            <button id="num5" value="5" onclick="tinh(this.value)">5</button>
        </td>
        <td>
            <button id="num6" value="6" onclick="tinh(this.value)">6</button>
        </td>
        <td>
            <button id="tru" value="-" onclick="tinh(this.value)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="num7" value="7" onclick="tinh(this.value)">7</button>
        </td>
        <td>
            <button id="num8" value="8" onclick="tinh(this.value)">8</button>
        </td>
        <td>
            <button id="num9" value="9" onclick="tinh(this.value)">9</button>
        </td>
        <td>
            <button id="nhan" value="*" onclick="tinh(this.value)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="ac" onclick="xoa()">AC</button>
        </td>
        <td>
            <button id="num0" value="0" onclick="tinh(this.value)">0</button>
        </td>
        <td>
            <button id="reusult" onclick="result();"> =</button>
        </td>
        <td>
            <button id="chia" value="/" onclick="tinh(this.value)">/</button>
        </td>
    </tr>
</table>
<script>
    let view = document.getElementById("view");

    function tinh(value) {
        view.value += value;
    }

    function result() {
        let result = eval(view.value);
        view.value = result;
    }

    function xoa() {
        view.value = "";
    }
</script>
</body>
</html>
