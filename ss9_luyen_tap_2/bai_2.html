<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi từ mét sang feet</title>
</head>
<body>
<input type="text" id="soM" placeholder="Nhập số mét"><br>
<button onclick="doi()">Đổi</button>
<p id="soF"></p>
<script>
    function doi() {
        let soM=document.getElementById("soM").value;
        let soF = soM*3.2808;
        document.getElementById("soF").innerHTML=`${soM} m = ${soF} ft`;
    }
</script>
</body>
</html>
