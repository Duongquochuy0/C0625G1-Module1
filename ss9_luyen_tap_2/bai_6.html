<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất ax + b = 0</title>
</head>
<body>
<h2>Giải phương trình bậc nhất: ax + b = 0</h2>

<input type="text" id="heSoA" placeholder="Nhập hệ số a">
<input type="text" id="heSoB" placeholder="Nhập hệ số b">
<button onclick="giaiPhuongTrinh()">Giải</button>

<p id="ketQua"></p>

<script>
    function giaiPhuongTrinh() {
        let a = parseFloat(document.getElementById("heSoA").value);
        let b = parseFloat(document.getElementById("heSoB").value);
        let ketQua = "";

        if (isNaN(a) || isNaN(b)) {
            ketQua = "Vui lòng nhập số hợp lệ cho a và b.";
        } else if (a === 0) {
            if (b === 0) {
                ketQua = "Phương trình có vô số nghiệm.";
            } else {
                ketQua = "Phương trình vô nghiệm.";
            }
        } else {
            let x = -b / a;
            ketQua = `Nghiệm của phương trình là: x = ${x}`;
        }

        document.getElementById("ketQua").innerText = ketQua;
    }
</script>
</body>
</html>
