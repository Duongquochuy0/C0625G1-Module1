<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h2>Chương trình tính thuế thu nhập cá nhân</h2>

<label>Thu nhập/tháng (triệu VND):</label>
<input id="thuNhap" type="number" placeholder="Nhập thu nhập cá nhân "><br><br>

<button onclick="tinhThue()">Tính thuế</button>
<p id="ketQua"></p>

<script>
  function tinhThue() {
    let thuNhap = +document.getElementById("thuNhap").value;

    if (thuNhap <= 0) {
      document.getElementById("ketQua").innerText = "Vui lòng nhập số dương!";
      return;
    }

    let thue = 0;

    if (thuNhap <= 5) {
      thue = thuNhap * 0.05;
    } else if (thuNhap <= 10) {
      thue = 5 * 0.05 + (thuNhap - 5) * 0.10;
    } else if (thuNhap <= 18) {
      thue = 5 * 0.05 + 5 * 0.10 + (thuNhap - 10) * 0.15;
    } else if (thuNhap <= 32) {
      thue = 5 * 0.05 + 5 * 0.10 + 8 * 0.15 + (thuNhap - 18) * 0.20;
    } else if (thuNhap <= 52) {
      thue = 5 * 0.05 + 5 * 0.10 + 8 * 0.15 + 14 * 0.20 + (thuNhap - 32) * 0.25;
    } else if (thuNhap <= 80) {
      thue = 5 * 0.05 + 5 * 0.10 + 8 * 0.15 + 14 * 0.20 + 20 * 0.25 + (thuNhap - 52) * 0.30;
    } else {
      thue = 5 * 0.05 + 5 * 0.10 + 8 * 0.15 + 14 * 0.20 + 20 * 0.25 + 28 * 0.30 + (thuNhap - 80) * 0.35;
    }

    document.getElementById("ketQua").innerText =
            "Thuế thu nhập phải nộp: " + thue + " triệu VND";
  }
</script>
</body>
</html>
