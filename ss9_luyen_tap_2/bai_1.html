<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
<input type="text" id="doC" placeholder="Nhập độ C"><br>
<button onclick="doi()">Đổi</button>
<p id="doF"></p>
<script>
    function doi() {
        let doC=document.getElementById("doC").value;
        let doF = doC * (9/5) + 32;
      document.getElementById("doF").innerHTML=`${doC} độ C = ${doF} độ F`;
    }
</script>
</body>
</html>
