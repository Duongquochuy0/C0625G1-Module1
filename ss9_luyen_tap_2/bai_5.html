<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 2 cạnh kề a, b</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>
<input type="text" id="canhA" placeholder="Nhập cạnh a">
<input type="text" id="canhB" placeholder="Nhập cạnh b">
<button onclick="tinh()">Tính diện tích</button>
<p id="dienTich"></p>

<script>
    function tinh() {
        let canhA = parseFloat(document.getElementById("canhA").value);
        let canhB = parseFloat(document.getElementById("canhB").value);

        if (isNaN(canhA) || isNaN(canhB) || canhA <= 0 || canhB <= 0) {
            document.getElementById("dienTich").innerText = "Vui lòng nhập hai cạnh hợp lệ (> 0).";
            return;
        }

        let dienTich = 0.5 * canhA * canhB;
        document.getElementById("dienTich").innerText = `Diện tích hình tam giác vuông là: ${dienTich}`;
    }
</script>
</body>
</html>
