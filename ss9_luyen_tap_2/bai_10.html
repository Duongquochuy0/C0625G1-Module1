<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
</head>
<body>
<h2>Chương trình tính tiền điện</h2>
<label >Nhập số kWh:</label>
<input id="soDien" type="number" min="0">
<button onclick="tinhTienDien()">Tính</button>

<p id="ketQua"></p>

<script>
    function tinhTienDien() {
        let soDien = +document.getElementById("soDien").value;
        let tongTien = 0;

        if (soDien <= 50) {
            tongTien = soDien * 1678;
        } else if (soDien <= 100) {
            tongTien = 50 * 1678 + (soDien - 50) * 1734;
        } else if (soDien <= 200) {
            tongTien = 50 * 1678 + 50 * 1734 + (soDien - 100) * 2014;
        } else if (soDien <= 300) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soDien - 200) * 2536;
        } else if (soDien <= 400) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (soDien - 300) * 2834;
        } else {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (soDien - 400) * 2927;
        }

        document.getElementById("ketQua").innerText = "Tiền điện phải trả: " + tongTien + " đồng";
    }
</script>
</body>
</html>
