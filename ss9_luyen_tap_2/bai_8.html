<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra tuổi hợp lệ</title>
</head>
<body>
<h3>Nhập một số để kiểm tra có phải là tuổi hợp lệ:</h3>
<input type="number" id="old">
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>

<script>
  function check() {
    let age = Number(document.getElementById("old").value);
    let result = document.getElementById("result");

    if (Number.isInteger(age) && age > 0 && age < 120) {
      result.textContent = " Đây là một tuổi hợp lệ.";
    } else {
      result.textContent = " Đây không phải là một tuổi hợp lệ.";
    }
  }
</script>
</body>
</html>
