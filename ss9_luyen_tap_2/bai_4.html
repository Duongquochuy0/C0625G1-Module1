<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</title>
</head>
<body>
<input type="text" id="chieuDai" placeholder="Nhập chiều dài">
<input type="text" id="chieuRong" placeholder="Nhập chiều rộng"> <br><br>
<button onclick="tinh()">Tính diện tích</button>
<p id="dienTich"></p>
<script>
    function tinh(){
        let chieuDai=document.getElementById("chieuDai").value;
        let chieuRong= document.getElementById("chieuRong").value;
        let dienTich= chieuDai * chieuRong;
        document.getElementById("dienTich").innerText=` Diện tích hình chữ nhật là ${dienTich}` ;
    }
</script>
</body>
</html>
