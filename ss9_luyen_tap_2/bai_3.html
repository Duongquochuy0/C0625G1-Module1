<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
<input type="number" placeholder="Nhập cạnh a" id="canhA">
<button onclick="tinh()">Tính diện tích</button>
<p id="dienTich"></p>
<script>
    function tinh() {
        let a=document.getElementById("canhA").value;
        let dienTich= a*a;
        document.getElementById("dienTich").innerHTML=` Diện tích hình vuông có cạnh ${a} là ${dienTich}`;
    }
</script>
</body>
</html>
