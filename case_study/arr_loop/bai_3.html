<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="text" id="inputArrA" placeholder="Nhập mảng a">
<input type="text" id="inputArrB" placeholder="Nhập mảng b">
<button onclick="check()">Kiểm tra phân số lớn nhất</button>
<p id="result"></p>
<script>
    function kiemTraPhanSo(a,b){
        let maxIndex = 0;
        let maxValue = a[0]/b[0];
        for (let i = 1; i <a.length ; i++) {
            let value = a[i]/b[i];
            if(value>maxValue){
                maxValue= value;
                maxIndex = i;
            }
        }
        return maxIndex;
    }
    function check(){
        let inputA = document.getElementById("inputArrA").value;
        let inputB = document.getElementById("inputArrB").value;
        let arrA= inputA.split(",").map(Number);
        let arrB= inputB.split(",").map(Number);
        let result = kiemTraPhanSo(arrA,arrB);
        document.getElementById("result").innerText=`Phan so lon nhat ở vị trí ${result}`

    }
</script>
</body>
</html>
