<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function listPrimes(arr) {
        const primes = [];
        for (let row of arr) {
            for (let num of row) {
                if (isPrime(num)) {
                    primes.push(num);
                }
            }
        }

        return {
            primes: primes,
            count: primes.length
        };
    }
    let matrix = [
        [2, 4, 5],
        [6, 7, 9],
        [11, 15, 17]
    ];

    let result = listPrimes(matrix);
    alert("Các số nguyên tố:" + result.primes);
    alert("Tổng số nguyên tố:" + result.count);

</script>
</body>
</html>
