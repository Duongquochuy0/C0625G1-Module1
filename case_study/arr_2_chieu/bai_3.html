<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
  function timMinMax(arr) {
    let min = arr[0][0];
    let max = arr[0][0];

    for (let row of arr) {
      for (let num of row) {
        if (num < min) min = num;
        if (num > max) max = num;
      }
    }

    return { min: min, max: max };
  }
  let arr = [
    [2, 4, 5],
    [6, 7, 9],
    [11, 15, -3]
  ];

  const result = timMinMax(arr);
  alert("Giá trị nhỏ nhất:"+ result.min);
  alert("Giá trị lớn nhất:"+ result.max);

</script>
</body>
</html>
