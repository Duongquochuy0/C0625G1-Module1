<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên</title>
</head>
<body>
<script>
  let num1=prompt("nhập số thứ 1");
  let num2=prompt("nhập số thứ 2");
  let num3=prompt("nhập số thứ 3");
  if (num1>num2) {
    if (num1>num3) {
      alert(`số thứ nhất (${num1}) là số lớn nhất` );
    }else{
      alert(`số thứ ba(${num3}) là số lớn nhất`);
    }
  }else {
    if(num2>num3) {
      alert(`số thứ hai(${num2}) là số lớn nhất`)
    }else {
      alert(`số thứ ba(${num3}) là số lớn nhất`)
    }
  }
</script>
</body>
</html>
