<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên</title>
</head>
<body>
<script>
  let num=prompt("Nhập số nguyên bất kì");
  if( num>0){
    alert("số này lớn hơn 0")
  } else if(num<0){
    alert("số này nhỏ hơn 0")
  }else {
    alert("số này bằng 0")
  }
</script>
</body>
</html>
