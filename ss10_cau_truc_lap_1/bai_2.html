<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<label>Nhập số lượng số nguyên tố:</label>
<input type="number" id="numbers">
<button onclick="check()">Hiển thị</button>

<h3>Kết quả:</h3>
<div id="result"></div>

<script>
    function check() {
        let numbers = parseInt(document.getElementById("numbers").value);
        let count = 0;
        let n = 2;
        let result = "";

        while (count < numbers) {
            let check1 = true;

            if (n < 2) {
                check1 = false;
            } else {
                for (let i = 2; i < n; i++) {  
                    if (n % i === 0) {
                        check1 = false;
                        break;
                    }
                }
            }

            if (check1) {
                result += n + " ";
                count++;
            }

            n++;
        }

        document.getElementById("result").innerText = result.trim();
    }
</script>
</body>
</html>
