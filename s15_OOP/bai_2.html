<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c) {
            this.celsius = c;

        }

        getCtoF() {
            return (this.celsius * 9 / 5) + 32;
        }

        getCtoK() {
            return this.celsius + 273.15;
        }
    }

    let temperature = new Temperature(25);
    let f =temperature.getCtoF();
    let k=temperature.getCtoK();
    document.write("Nhiệt độ F:" +f +"<br>")
    document.write("Nhiệt độ K:" +k);
</script>
</body>
</html>
