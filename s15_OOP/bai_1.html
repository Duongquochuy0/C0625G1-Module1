<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>

<canvas id="myCanvas" width="500" height="500" ></canvas>

<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }
    }

    let myRectangle = new Rectangle(10, 20);
     myRectangle.setHeight(50);
     myRectangle.setWidth(100);
    document.write("Diện tích: " + myRectangle.getArea() + "<br>");
    document.write("Chu vi: " + myRectangle.getPerimeter() + "<br>");

    // Vẽ hình chữ nhật bằng Canvas
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Vẽ hình chữ nhật tại vị trí (50, 50)
    ctx.fillStyle = "#3498db"; // Màu nền hình chữ nhật
    ctx.fillRect(50, 50, myRectangle.getWidth(), myRectangle.getHeight());

    // Vẽ viền
    ctx.strokeStyle = "#2c3e50";
    ctx.strokeRect(50, 50, myRectangle.getWidth(), myRectangle.getHeight());

</script>

</body>
</html>
