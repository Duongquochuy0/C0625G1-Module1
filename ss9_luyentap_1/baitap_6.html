<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính hoa hồng bán hàng</title>
</head>
<body>
<h2>Tính hoa hồng theo doanh số</h2>

<label>Nhập doanh số bán hàng (VNĐ):</label>
<input type="number" id="doanhSo"><br><br>

<button onclick="tinhHoaHong()">Tính hoa hồng</button>

<p id="ketQua"></p>

<script>
  function tinhHoaHong() {
    let doanhSo = parseFloat(document.getElementById("doanhSo").value);
    let tyLe;
    let hoaHong;

    if (doanhSo < 10000000) {
      tyLe = 0.05;
    } else if (doanhSo < 50000000) {
      tyLe = 0.10;
    } else {
      tyLe = 0.15;
    }

    hoaHong = doanhSo * tyLe;

    document.getElementById("ketQua").innerText =
            "Hoa hồng nhận được: " + hoaHong.toLocaleString('vi-VN') + " VNĐ (Tỷ lệ: " + (tyLe * 100) + "%)";
  }
</script>
</body>
</html>
