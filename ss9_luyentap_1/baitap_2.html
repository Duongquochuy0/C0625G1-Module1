<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra điều kiện vào lớp 10</title>
</head>
<body>
<h2>Kiểm tra điều kiện vào lớp 10</h2>

<label>Nhập tuổi:</label>
<input type="number" id="tuoi"><br><br>

<button onclick="kiemTra()">Kiểm tra</button>

<p id="ketQua"></p>

<script>
    function kiemTra() {
        let tuoi = +document.getElementById("tuoi").value;
        let ketQua = "";

        if (tuoi >= 16) {
            ketQua = "Học sinh đủ điều kiện vào học lớp 10.";
        } else {
            ketQua = "Học sinh KHÔNG đủ điều kiện vào học lớp 10.";
        }

        document.getElementById("ketQua").innerText = ketQua;
    }
</script>
</body>
</html>
