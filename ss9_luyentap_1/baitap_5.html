<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xếp loại học lực</title>
</head>
<body>
<h2>Nhập điểm để xếp loại học lực</h2>

<label>Điểm kiểm tra:</label>
<input type="number" id="diemKiemTra"><br><br>

<label>Điểm giữa kỳ:</label>
<input type="number" id="diemGiuaKy"><br><br>

<label>Điểm cuối kỳ:</label>
<input type="number" id="diemCuoiKy"><br><br>

<button onclick="xepLoai()">Xếp loại</button>

<p id="ketQua"></p>

<script>
  function xepLoai() {
    let diemKT = parseFloat(document.getElementById("diemKiemTra").value);
    let diemGK = parseFloat(document.getElementById("diemGiuaKy").value);
    let diemCK = parseFloat(document.getElementById("diemCuoiKy").value);

    // Tính điểm trung bình theo tỷ lệ
    let diemTB = (diemKT  + diemGK + diemCK )/3;
    let xepLoai;

    if (diemTB >= 8) {
      xepLoai = "Giỏi";
    } else if (diemTB >= 6.5) {
      xepLoai = "Khá";
    } else if (diemTB >= 5) {
      xepLoai = "Trung bình";
    } else {
      xepLoai = "Yếu";
    }

    document.getElementById("ketQua").innerText =
            "Điểm trung bình: " + diemTB.toFixed(2) + " → Xếp loại: " + xepLoai;
  }
</script>
</body>
</html>
