<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h1>Máy tính</h1>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai"> <br><br>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<h3>Kết quả:</h3>
<div id="result">Đây là kết quả</div>
<script>
    function cong() {
        let number1= parseFloat(document.getElementById("num1").value);
        let number2= parseFloat(document.getElementById("num2").value);
        let tong= number1 + number2;
        document.getElementById("result").innerHTML =tong;
    }
    function tru() {
        let number1= parseFloat(document.getElementById("num1").value);
        let number2= parseFloat(document.getElementById("num2").value);
        let tru= number1 - number2;
        document.getElementById("result").innerHTML =tru;
    }
    function nhan() {
        let number1= parseFloat(document.getElementById("num1").value);
        let number2= parseFloat(document.getElementById("num2").value);
        let nhan= number1 * number2;
        document.getElementById("result").innerHTML =nhan;
    }
    function chia() {
        let number1= parseFloat(document.getElementById("num1").value);
        let number2= parseFloat(document.getElementById("num2").value);
        let chia= number1 / number2;
        document.getElementById("result").innerHTML =chia;
    }
</script>
</body>
</html>
