<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bàn cờ vua</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
      border: 10px solid orange;
    }
    td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
    }
    .black {
      background-color: black;
    }
    .white {
      background-color: white;
    }
    .header {
      background-color: orange;
      font-size: 16px;
    }

</head>

  </tr>
