<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sở thích</title>
    <style>
        body {
            width: 700px;
            border: 30px solid #cceeff;
            border-radius: 12px;
            margin: 35px auto;
            background-color: lightpink;


        }

        form {
            background: papayawhip;
            padding: 20px 30px;

        }

        h1 {
            background-color: #cc3300;
            color: white;
            text-align: center;
            font-size: 22px;
            padding: 15px 0;
            font-weight: 600;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .hoppy {
            color: #cc3300;
            font-size: 15px;
            font-weight: 500;

        }

        .infor {
            display: inline-block;
            width: 100px;
            font-weight: 800;
            margin-bottom: 18px;

        }

        .button {
            margin-left: 100px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
<form action="">
    <h1>Sở thích của bạn</h1>
    <label class="infor">Họ và tên:</label>
    <input type="text" name="yourname" placeholder="Nhập tên"><br>
    <label class="infor"> Email:</label>
    <input type="email" name="email" placeholder="Nhập email"><br>
    <label class="infor">Sở thích:</label>
    <label class="hoppy"><input type="checkbox">Thể thao</label>
    <label class="hoppy"><input type="checkbox">Âm nhạc</label>
    <label class="hoppy"><input type="checkbox">Đọc sách</label><br>
    <label class="hoppy" style="margin-left: 100px"><input type="checkbox">Lướt web</label>
    <label class="hoppy"><input type="checkbox">Chơi game</label>
    <label class="hoppy"><input type="checkbox">Điện ảnh</label><br><br>
    <label class="hoppy" style="margin-left: 100px"><input type="checkbox">Du lịch</label><br><br>
    <input class="button" type="submit" value="Gửi thông tin">
    <input class="button" type="reset" value="Nhập lại">
</form>

</body>
</html>
