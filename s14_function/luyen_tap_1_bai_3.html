<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<input type="number" id="number1" placeholder="Nhập số thứ 1">
<input type="number" id="number2" placeholder="Nhập số thứ 2">
<button onclick="check()">Check</button>
<script>
  function check(){
    let a = parseFloat(document.getElementById("number1").value);
    let b = parseFloat(document.getElementById("number2").value);
    if (a>b){
      alert("Số thứ nhất lớn hơn số thứ hai");
    }else{
      let sum=a+b;
      alert(sum);
    }
  }
</script>
</body>
</html>
