<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body onload="hienThiKetQua()">
<h1>Tăng số lên 1</h1>
<p id="ketqua"></p>
<script>
    function tangMotDonVi(so) {
        return so + 1;
    }
    function hienThiKetQua() {
        let soBanDau = 2;
        let ketQua = tangMotDonVi(soBanDau);
        document.getElementById("ketqua").innerText = "Kết quả: " + ketQua;
    }
</script>
</body>
</html>
