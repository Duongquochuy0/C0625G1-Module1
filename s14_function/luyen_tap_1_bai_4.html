<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 4</title>
</head>
<body>
<script>
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;
    alert("Giá trị result bên trong hàm là: " + result);
    return result;
  }

  let result = 0;
  alert("Giá trị result trước lời gọi hàm: " + result);
  result = addNumbers();
  alert("Giá trị result sau lời gọi hàm: " + result);
</script>
</body>
</html>
