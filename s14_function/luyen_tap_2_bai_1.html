<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="number" id="number" placeholder="Nhập số">
<button onclick="tinh()">Tính</button>
<p id="result"></p>

<script>
    function tinh() {
        let n = parseFloat(document.getElementById("number").value);
        let binhPhuong = n * n;
        document.getElementById("result").innerText = `Bình phương của ${n} là ${binhPhuong}`;
    }
</script>
</body>
</html>
