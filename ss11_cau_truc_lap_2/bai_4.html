<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tìm số Fibonacci chia hết cho 5</title>
</head>
<body>
<h2>Số đầu tiên trong dãy Fibonacci chia hết cho 5:</h2>
<p id="ketqua"></p>

<script>
  let a = 0, b = 1;

  while (true) {
    let next = a + b;

    if (next % 5 === 0) {
      document.getElementById("ketqua").innerText = next;
      break;
    }

    a = b;
    b = next;
  }
</script>
</body>
</html>
