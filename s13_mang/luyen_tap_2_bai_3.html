<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<script>
  let arr = ['a', '1', 'b', '3', '9', 'x', '0', '!', '5'];
  let size = arr.length;
  let count = 0;
  for (let i = 0; i < size; i++) {
    if (arr[i] >= '0' && arr[i] <= '9') {
      count++;
    }
  }
  document.write("Mảng: " + arr.join(", ") + "<br>");
  document.write("Số lượng ký tự là số (0-9): " + count);
</script>
</body>
</html>
