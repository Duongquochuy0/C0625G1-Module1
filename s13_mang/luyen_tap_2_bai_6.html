<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thay thế ký tự</title>
</head>
<body>
<script>
  let nhap = prompt("Nhập các ký tự:");
  let arr = nhap.split(",");
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
      arr[i] = '_';
    }
  }
  document.write("Mảng sau khi thay thế: " + arr.join(", "));
</script>
</body>
</html>
