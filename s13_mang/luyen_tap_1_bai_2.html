<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 6, 5, 8, 9, 10, 7];
    let max=arr[0]
    let index=0;
    for (let i = 0; i < arr.length ; i++) {
        if (arr[i]>max){
            max=arr[i];
            index=i;
        }
    }
    document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
    document.write("Vị trí của phần tử lớn nhất là: " + index );
</script>
</body>
</html>
