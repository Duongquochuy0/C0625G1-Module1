<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  let arr=[2,3,4,5,10];
  let max=arr[0];
  let trungBinh= 0;
  let tong= 0;
  for (let i = 0; i <arr.length ; i++) {
    if(arr[i]>max){
      max = arr[i];
    }
    tong += arr[i];
  }
  trungBinh = tong / arr.length;
  document.write(`Số lớn nhất là ${max} <br>`);
  document.write(`Trung bình các số là ${trungBinh}`);
</script>
</body>
</html>
