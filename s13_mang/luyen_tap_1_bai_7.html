
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 7</title>
</head>
<body>
<script>
  let n = [10, 22, 13, 54, 65];
  let v = +prompt("Nhập số v");
  for (let i = 0; i < n.length; i++) {
    if (v === n[i]) {
      n.splice(i, 1);
      n.push(0);
      break;
    }
  }
  alert(n);
</script>
</body>
</html>
