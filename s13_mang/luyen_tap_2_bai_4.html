<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm từ</title>
</head>
<body>
<script>
  let string = prompt("Nhập chuỗi:");
  let newString = string.trim().split(" ");
  let count = 0;
  for (let i = 0; i < newString.length; i++) {
    if (newString[i] !== "") {
      count++;
    }
  }
  alert(`Số từ trong chuỗi là: ${count}`);
</script>
</body>
</html>
