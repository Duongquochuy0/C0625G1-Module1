<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tính giai thừa</title>
</head>
<h2>Tính giai thừa của một số nguyên dương</h2>
<button onclick="tinhGiaiThua()">Tính</button>
<p id="ketqua"></p>

<script>
  function tinhGiaiThua() {
    let n = parseInt(prompt("Nhập một số nguyên dương:"));

    if (n < 0) {
      document.getElementById("ketqua").innerText = " Vui lòng nhập số nguyên dương";
      return;
    }

    let giaiThua = 1;
    for (let i = 2; i <= n; i++) {
      giaiThua *= i;
    }

    document.getElementById("ketqua").innerText = `Giai thừa của ${n} là: ${giaiThua}`;
  }
</script>
</body>
</html>
