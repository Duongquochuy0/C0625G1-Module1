<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>In Tam Giác Vuông</title>
</head>
<body>
<h3>In 4 tam giác vuông</h3>
<pre id="output"></pre>

<script>
  let output = "";
  const n = 5;

  for (let i = 1; i <= n; i++) {
    let row = "";
    for (let j = 1; j <= i; j++) {
      row += "*";
    }
    output += row + "\n";
  }
  output += "\n";

  for (let i = n; i >= 1; i--) {
    let row = "";
    for (let j = 1; j <= i; j++) {
      row += "*";
    }
    output += row + "\n";
  }
  output += "\n";

  for (let i = 1; i <= n; i++) {
    let row = "";
    for (let j = 1; j <= n - i; j++) {
      row += " ";
    }
    for (let k = 1; k <= i; k++) {
      row += "*";
    }
    output += row + "\n";
  }
  output += "\n";
  for (let i = n; i >= 1; i--) {
    let row = "";
    for (let j = 1; j <= n - i; j++) {
      row += " ";
    }
    for (let k = 1; k <= i; k++) {
      row += "*";
    }
    output += row + "\n";
  }

  document.getElementById("output").innerText = output;
</script>
</body>
</html>
