<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hình Chữ Nhật</title>
</head>
<body>
<h3>Hình chữ nhật</h3>
<pre id="output"></pre>

<script>
  let output = "";

  const soDong = 6;
  const soCot = 20;

  for (let i = 1; i <= soDong; i++) {
    let row = "";

    for (let j = 1; j <= soCot; j++) {
      if (i === 1 || i === soDong || j === 1 || j === soCot) {
        row += "*";
      } else {
        row += " ";
      }
    }

    output += row + "\n";
  }

  document.getElementById("output").innerText = output;
</script>
</body>
</html>
